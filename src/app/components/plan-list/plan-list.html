<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-12 col-md-4 col-lg-3 mb-3" *ngFor="let plan of plans">
            <div class="card shadow border-0 rounded-4 card-hover">
                <div class="card-body text-start d-flex flex-column justify-content-between">
                    <div>
                        <h5>{{ plan.name }}</h5>
                        <p class="text-muted" style="min-height: 4.5rem;">
                            {{ plan.description }}
                        </p>
                    </div>
                    <hr />
                    <div>
                        <h2>{{ plan.price }} TK</h2>
                        <ul class="list-unstyled">
                            <li>
                                <i class="bi bi-check text-success"></i>
                                {{ plan.features[0] }}
                            </li>
                            <li>
                                <i [ngClass]="plan.freeSMS > 0 ? 'bi bi-check text-success' : 'bi bi-x text-danger'"></i>
                                {{ plan.features[1] }}
                            </li>
                        </ul>
                    </div>
                    <button class="btn btn-blue-dark w-100 fw-semibold fs-6" (click)="onBuy(plan)">
                        BUY &nbsp;&nbsp;<i class="bi bi-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
