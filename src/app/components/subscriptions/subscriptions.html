<div class="container mt-2 ">


  <div class="bg-white border rounded-4 mb-4 shadow-sm">
    <!-- Title Section -->
    <div class="text-center py-4 border-bottom">
      <h1 class="h3 h-md-1 fw-bold text-brand-blue">
        Subscription <span style="color: #059669;"></span>
      </h1>
    </div>

    <!-- Balance Section -->
    <div class="p-4" style="background-color: #D1D5E2;">
      <div class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
        <h2 class="display-6 fw-bold text-brand-blue">Balance</h2>

        <div class="d-flex flex-column flex-md-row gap-3">
          <!-- Validity Box -->
          <div class="d-flex align-items-center gap-2 bg-white px-4 py-2 rounded border shadow-sm">
            <i class="bi bi-clock-history text-brand-purple"></i>
            <span class="fw-semibold text-secondary">Validity: 15-07-2025</span>
          </div>

          <!-- SMS Box -->
          <div class="d-flex align-items-center gap-2 bg-white px-4 py-2 rounded border shadow-sm">
            <i class="bi bi-chat-left-text text-brand-purple"></i>
            <span class="fw-semibold text-secondary">SMS: 850</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--plan list-->
  <app-plan-list [plans]="plans" (buy)="openModal($event)">
  </app-plan-list>


  <h5 class="my-3 text-brand-blue">Subscription History</h5>
  <div class="border-clr my-3">

    <table class="table table-striped mt-2">
      <thead>
        <tr>
          <th>Plan</th>
          <th>Amount</th>
          <th>Payment Date</th>
          <th>Expiry</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let h of history">
          <td>{{h.planName}}</td>
          <td>{{ h.totalPrice | number:'1.0-0' }}</td>
          <td>{{h.paymentDate}}</td>
          <td>{{h.expiryDate}}</td>
          <td><span [class.text-success.bi.bi-check]="h.status==='Active'"
              [class.text-danger]="h.status==='Expired'">{{h.status}}</span></td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
